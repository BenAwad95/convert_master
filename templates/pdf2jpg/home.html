{% extends 'base.html' %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <header>
            <h2>File form</h2>
        </header>
        {% for f in form %}
        <p>
            {{ f }}
            <label for="id_{{ f.name }}">Select {{f.label}}...</label>
            {% if f.errors %}
                {% for e in f.errors %}
                    <span>{{ e }}</span>
                    <br>
                {% endfor %}
            {% endif %}
        </p>
        {% endfor %}
        <button type="submit">Convert</button>
    </form>
    {% if done %}
        {% for url in urls %}
            <a href="{{ url }}" target="_blank" rel="noopener noreferrer" download>Download</a>
        {% endfor %}
    {% endif %}
{% endblock content %}
