{% extends 'base.html' %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <header>
            <h2>File form</h2>
        </header>
        {{ form.as_p }}
        <button type="submit">Convert</button>
    </form>
    {% if done %}
        <a href="\{{ url }}" download>Download</a>
    {% endif %}
{% endblock content %}
