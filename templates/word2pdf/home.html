{% extends 'base.html' %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <header>
            <h2>File form</h2>
        </header>
        {% for f in form %}
        <p>
            {{ f }}
            <label for="id_{{ f.name }}">Select {{f.label}}...</label>
        </p>
        {% endfor %}
        <button type="submit">Convert</button>
    </form>
    {% if done %}
        <a href="{{ url }}" download>Download</a>
    {% endif %}
{% endblock content %}
